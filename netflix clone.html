<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: #fff;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.8);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header img {
      height: 40px;
    }
    header nav a {
      margin-left: 20px;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }
    header nav a:hover {
      color: #e50914;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 80vh;
      background: url('https://source.unsplash.com/1600x900/?movies') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }
    .hero-content {
      position: relative;
      z-index: 10;
    }
    .hero-content h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    .hero-content p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .hero-content button {
      padding: 10px 20px;
      background-color: #e50914;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .hero-content button:hover {
      background-color: #b20710;
    }

    /* Section */
    section {
      padding: 20px 40px;
    }
    .section-title {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .movies-row {
      display: flex;
      overflow-x: auto;
      gap: 10px;
    }
    .movie {
      flex: 0 0 auto;
      width: 200px;
      height: 300px;
      background-color: #333;
      border-radius: 5px;
      overflow: hidden;
      cursor: pointer;
    }
    .movie img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .movie:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease-in-out;
    }

    /* Footer */
    footer {
      background-color: #181818;
      padding: 20px;
      text-align: center;
    }
    footer p {
      font-size: 14px;
      color: #b3b3b3;
    }
    footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      height: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 5px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo">
    <nav>
      <a href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">New & Popular</a>
      <a href="#">My List</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-content">
      <h1>Unlimited movies, TV shows, and more.</h1>
      <p>Watch anywhere. Cancel anytime.</p>
      <button>Get Started</button>
    </div>
  </div>

  <!-- Movie Sections -->
  <section>
    <h2 class="section-title">Trending Now</h2>
    <div class="movies-row">
      <div class="movie"><img src="https://source.unsplash.com/200x300/?action" alt="Movie"></div>
      <div class="movie"><img src="https://source.unsplash.com/200x300/?drama" alt="Movie"></div>
      <div class="movie"><img src="https://source.unsplash.com/200x300/?comedy" alt="Movie"></div>
      <div class="movie"><img src="https://source.unsplash.com/200x300/?thriller" alt="Movie"></div>
      <div class="movie"><img src="https://source.unsplash.com/200x300/?romance" alt="Movie"></div>
    </div>
  </section>

  <section>
    <h2 class="section-title">Top Picks for You</h2>
    <div class="movies-row">
      <div class="movie"><img src="https://source.unsplash.com/200x300/?sci-fi" alt="Movie"></div>
      <div class="movie"><img src="https://source.unsplash.com/200x300/?adventure" alt="Movie"></div>
      <div class="movie"><img src="https://source.unsplash.com/200x300/?horror" alt="Movie"></div>
      <div class="movie"><img src="https://source.unsplash.com/200x300/?animation" alt="Movie"></div>
      <div class="movie"><img src="https://source.unsplash.com/200x300/?fantasy" alt="Movie"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Netflix Clone. All rights reserved.</p>
    <p>
      <a href="#">Privacy</a> |
      <a href="#">Terms</a> |
      <a href="#">Help</a>
    </p>
  </footer>
</body>
</html>
